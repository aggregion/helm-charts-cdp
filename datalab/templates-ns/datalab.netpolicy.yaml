---
kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: "dl-auth-{{ ns }}"
  labels:
    cdp/project: "datalab"
    datalab/namespace: "{{ ns }}"
    datalab/component: "auth"
spec:
  podSelector:
    matchLabels:
      name: "dl-auth-{{ ns }}"
  ingress:
    - from:
      - namespaceSelector:
          matchLabels:
            name: "{{#if datalabIngressNamespace}}{{ datalabIngressNamespace }}{{else}}default{{/if}}"
        podSelector:
          matchLabels:
            app.kubernetes.io/name: "{{#if datalabIngressType}}{{ datalabIngressType }}{{else}}ingress-nginx{{/if}}"
{{#if datalabDmpNamespace}}
    - from:
      - namespaceSelector:
          matchLabels:
            name: "{{ datalabDmpNamespace }}"
        podSelector:
          matchLabels: {}
{{/if}}
  egress:
    - to:
      - namespaceSelector:
          matchLabels:
            name: kube-system
        podSelector:
          matchLabels:
            k8s-app: kube-dns
        ports:
          - protocol: TCP
            port: 53
          - protocol: UDP
            port: 53
{{#if datalabDmpNamespace}}
    - to:
      - namespaceSelector:
          matchLabels:
            name: "{{ datalabDmpNamespace }}"
        podSelector:
          matchLabels: {}
{{/if}}
    - to:
       - podSelector:
           matchLabels:
             name: "dl-{{ ns }}"
  policyTypes:
    - Ingress
    - Egress

---
kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: "dl-{{ ns }}"
  labels:
    cdp/project: "datalab"
    datalab/namespace: "{{ ns }}"
    datalab/component: "datalab"
spec:
  podSelector:
    matchLabels:
      name: "dl-{{ ns }}"
  ingress:
    - from:
      - namespaceSelector:
          matchLabels:
            name: "{{#if datalabIngressNamespace}}{{ datalabIngressNamespace }}{{else}}default{{/if}}"
        podSelector:
          matchLabels:
            app.kubernetes.io/name: "{{#if datalabIngressType}}{{ datalabIngressType }}{{else}}ingress-nginx{{/if}}"
    - from:
      - podSelector:
          matchLabels:
            name: "dl-auth-{{ ns }}"
    {{#if datalabDmpNamespace}}
    - from:
      - namespaceSelector:
          matchLabels:
            name: "{{ datalabDmpNamespace }}"
        podSelector:
          matchLabels: {}
    {{/if}}
  egress:
  - to:
    - namespaceSelector:
        matchLabels:
          name: "{{#if datalabIngressNamespace}}{{ datalabIngressNamespace }}{{else}}default{{/if}}"
      podSelector:
        matchLabels:
          app.kubernetes.io/name: "{{#if datalabIngressType}}{{ datalabIngressType }}{{else}}ingress-nginx{{/if}}"

  policyTypes:
    - Ingress
    - Egress

---
kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: "dl-internet-{{ ns }}"
  labels:
    cdp/project: "datalab"
    datalab/namespace: "{{ ns }}"
    datalab/component: "datalab"
spec:
  podSelector:
    matchLabels:
      name: "dl-{{ ns }}"
  policyTypes:
    - Egress
  egress:
    - to:
      - namespaceSelector:
          matchLabels:
            name: kube-system
      podSelector:
        matchLabels:
          k8s-app: kube-dns
      ports:
        - protocol: TCP
          port: 53
        - protocol: UDP
          port: 53
