{{#if datalabIngress}}
---
{{#ifCond k8sversion '>=' '1.22'}}
apiVersion: networking.k8s.io/v1
{{else}}
apiVersion: networking.k8s.io/v1beta1
{{/ifCond}}
kind: Ingress
metadata:
  name: "datalab-ingress-http-vm"
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/proxy-body-size: "0"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "360"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "360"
  labels:
    project: "datalab"
    component: "datalab"
spec:
  rules:
    - host: "{{ domain }}"
      http:
        paths:
{{#ifCond k8sversion '>=' '1.22'}}
          - backend:
              service:
                name: "datalab-auth"
                port:
                  name: "datalab-auth"
            path: "/access"
            pathType: Prefix
{{else}}
          - backend:
              serviceName: "datalab-auth"
              servicePort: "datalab-auth"
            path: "/access"
{{/ifCond}}
{{/if}}

{{#if datalabS3Ingress}}
---
{{#ifCond k8sversion '>=' '1.22'}}
apiVersion: networking.k8s.io/v1
{{else}}
apiVersion: networking.k8s.io/v1beta1
{{/ifCond}}
kind: Ingress
metadata:
  name: "datalab-ingress-http-s3"
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/proxy-body-size: "10g"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "360"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "360"
    {{#if datalabS3WhitelistIps}}
    nginx.ingress.kubernetes.io/whitelist-source-range: "{{ @root.datalabS3WhitelistIps }}"
    {{/if}}
  labels:
    project: "datalab"
    component: "datalab"
spec:
  rules:
    - host: "s3.{{ domain }}"
      http:
        paths:
{{#ifCond k8sversion '>=' '1.22'}}
          - backend:
              service:
                name: "datalab"
                port:
                  name: "datalab-s3"
            path: "/"
            pathType: Prefix
{{else}}
          - backend:
              serviceName: "datalab"
              servicePort: "datalab-s3"
            path: "/"
{{/ifCond}}
{{/if}}
