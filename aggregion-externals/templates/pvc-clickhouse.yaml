{{- if .Values.clickhouse.enabled }}
{{- $clickhouseName := include "exts.clickhouse.fullname" . }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: "{{ $clickhouseName }}-claim"
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: "{{ .Values.clickhouse.storageSize }}"
{{- end }}
