{{- if .Values.postgres.enabled }}
{{- $postgresName := include "exts.postgres.fullname" . }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: "{{ $postgresName }}-claim"
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: "{{ .Values.postgres.storageSize }}"
{{- end }}
