# Default values for dashboards.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

nameOverride: ""
namespaceOverride: ""
fullnameOverride: ""

grafana:
  enabled: true
  defaultDashboardsEnabled: true
  forceDeployDashboards: true

  sidecar:
    dashboards:
      enabled: true
      label: grafana_dashboard
      labelValue: "1"