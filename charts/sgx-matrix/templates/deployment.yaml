apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "sgx-matrix.fullname" . }}
  labels:
    {{- include "sgx-matrix.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "sgx-matrix.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "sgx-matrix.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "sgx-matrix.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          volumeMounts:
            - mountPath: /var/tmp
              name: tmp-mount
            - mountPath: /sys
              name: sys-mount
          args:
           - /bin/sh
           - -c
           - >
              while true; do
                SGX_PARAMS='/var/tmp/sgx_params'
                SGX_SRC_DIR='/sys/module/intel_sgx/parameters'
                if [ -f "$SGX_PARAMS.tmp" ] ; then
                    rm -rf "$SGX_PARAMS.tmp"
                fi
                if [ -d "$SGX_SRC_DIR" ] ; then
                  for i in $SGX_SRC_DIR/*; do
                    if [[ "$i" == "$SGX_SRC_DIR/commit" ]]; then
                      continue;
                    fi
                    echo $(basename $i) $(cat $i) >> $SGX_PARAMS.tmp;
                  done
                  mv $SGX_PARAMS.tmp $SGX_PARAMS.prom;
                fi
                sleep 5;
              done
      volumes:
      - name: tmp-mount
        hostPath:
          path: "/var/tmp/"
      - name: sys-mount
        hostPath:
          path: "/sys/"
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        sgx.intel.com/capable: "true"
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
