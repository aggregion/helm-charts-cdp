{{- $name := include "ddm.fullname" . -}}

apiVersion: v1
kind: Secret
metadata:
  name: {{ $name }}-repo-bundler
  labels:
    {{- include "ddm.labels" . | nindent 4 }}
type: Opaque
stringData:
  config.yaml: |
    default:
      port: {{ .Values.repoBundler.config.port }}
      git_hosts:
        {{- .Values.repoBundler.config.gitHosts | nindent 8 }}
