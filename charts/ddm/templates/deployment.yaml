{{- $name := include "ddm.fullname" . -}}

apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "ddm.fullname" . }}
  labels:
    {{- include "ddm.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "ddm.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "ddm.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "ddm.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: server
              containerPort: {{ .Values.config.server.bindPort }}
              protocol: TCP
            - name: manager
              containerPort: {{ .Values.config.manager.bindPort }}
              protocol: TCP
          volumeMounts:
            - mountPath: {{ .Values.config.configsPath }}
              name: configs
            - mountPath: {{ .Values.config.secretsPath }}
              name: secrets
          # livenessProbe:
          #   httpGet:
          #     path: /
          #     port: http
          # readinessProbe:
          #   httpGet:
          #     path: /
          #     port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          env:
            - name: FOO
              value: BAR
            {{- if .Values.config.debugUseParquetCache }}
            - name: DEBUG_USE_PARQUET_CACHE
              value: "1"
            {{ end }}
      volumes:
        - name: configs
          configMap:
            name: {{ $name }}-configs
        - name: secrets
          secret:
            secretName: {{ $name }}-secrets
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
