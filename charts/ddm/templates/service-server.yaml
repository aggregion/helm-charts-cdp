apiVersion: v1
kind: Service
metadata:
  name: {{ include "ddm.fullname" . }}-server
  labels:
    {{- include "ddm.labels" . | nindent 4 }}
spec:
  type: {{ .Values.server.service.type }}
  ports:
    - port: {{ .Values.server.service.port }}
      targetPort: {{ .Values.server.service.port }}
      protocol: TCP
      name: server
  selector:
    {{- include "ddm.selectorLabels" . | nindent 4 }}
