# Default values for ddm.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: registry.aggregion.com/ddm
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: master

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
updateStrategy:
  type: Recreate

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000
  # allowPrivilegeEscalation: false

ingress:
  enabled: false
  className: ""
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/backend-protocol: "GRPC"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
#  limits:
#    cpu: 1000m
#    memory: 1024Mi
  requests:
    cpu: 500m
    memory: 1024Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}
tolerations: []
affinity: {}
terminationGracePeriodSeconds: 140

busybox:
  image:
    repository: registry.aggregion.com/busybox
    pullPolicy: IfNotPresent
    tag: latest
sgx:
  enabled: false
  device: /dev/sgx
  aesmdSocket: /var/run/aesmd/aesm.socket

server: # EXTERNAL
  service:
    type: ClusterIP
    port: 40001

manager: # INTERNAL
  service:
    type: ClusterIP
    port: 50001

managerUi:
  enabled: false
  resources:
    limits:
      cpu: "1"
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 128Mi
  service:
    type: ClusterIP
    port: 8000
  image:
    repository: registry.aggregion.com/ddm-manager
    pullPolicy: Always
    tag: master
  ingress:
    enabled: false
    className: ""
    annotations: {}
    hosts:
      - host: chart-example.local
        paths:
          - path: /
            pathType: ImplementationSpecific
    tls: []
    #  - secretName: chart-example-tls
    #    hosts:
    #      - chart-example.local

podTemplateSpec:
  dnsPolicy: ClusterFirst
  dnsConfig: {}
  # nameservers: ["1.2.3.4"]
  # searches: ["ns1.svc.cluster-domain.example"]
  # options:
  #   - name: ndots
  #     value: "2"
  #   - name: edns0

config:
  logLevel: info
  debugUseParquetCache: false
  debugKeepArtifacts: false
  tmpPath: /tmp/ddm-tmp
  threadPools: {}
    # tokio: 8
    # rayon: 8
    # polars: 4
  clickhouseRepository: {}
    # type: metadata_service
    # params:
    #   endpoint: <url_to_metadataservice> # root endpoint without trailing slash
    #   access_token: <metadataservice_token>
    #   decryption_key: <base64_key>
    #   decryption_iv: <base64_iv>
    # type: config
    # params:
    #   test:
    #     url: http://localhost:8123
    #     database: default
  server: # EXTERNAL
    bindAddr: "0.0.0.0"
    countTraffic: true
  manager: # INTERNAL
    bindAddr: "0.0.0.0"
    countTraffic: true
  dataCacheFactory:
    params:
      baseDir: /occlum/run/mount/__ROOT
      hostPath: /opt/ddm-cache
  configsPath: /etc/ddm
  taskExecutors:
    acquire_data:
      type: dataservice
      params:
        base_url: "http://dataservice"
        access_token: "eyJh...rBzE"
    make_bloom:
      type: default
    join:
      type: default
    join_by_tuples:
      type: default
    filter_bloom:
      type: default
    transform:
      type: default
    exec_remote:
      type: default
    acquire_data_remote:
      type: default
    concat:
      type: default
  eventExporters: []

