{{- if .Values.sconeCleanroom.enabled -}}
{{- $name := .Release.Name -}}
apiVersion: v1
kind: ConfigMap
metadata:
  name: "scone-cleanroom-python-runner-config-{{ $name }}"
data:
  SCONE_HEAP: "{{ .Values.sconeCleanroom.pythonRunner.sconeHeap }}"
  SCONE_LOG: "{{ .Values.sconeCleanroom.pythonRunner.logLevel }}"
{{- end -}}
