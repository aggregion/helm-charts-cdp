{{- if .Values.sconeCleanroom.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: scone-cleanroom-python-runner-config
data:
  SCONE_CAS_ADDR: {{ .Values.sconeCleanroom.casAddr }}
  SCONE_HEAP: {{ .Values.sconeCleanroom.pythonRunner.sconeHeap }}
  {{- if .Values.sconeCleanroom.pythonRunner.debug }}
  SCONE_LOG: "7"
  {{- end }}
{{- end }}
