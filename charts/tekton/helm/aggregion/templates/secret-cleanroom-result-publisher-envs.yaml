{{- if and .Values.sconeCleanroom.enabled .Values.metadataService.credentialsIV .Values.metadataService.credentialsKey -}}
{{- $name := .Release.Name -}}
apiVersion: v1
kind: Secret
metadata:
  name: "cleanroom-result-publisher-secret-{{ $name }}"
type: Opaque
data:
  CREDENTIALS_KEY: {{ .Values.metadataService.credentialsKey | b64enc | quote }}
  CREDENTIALS_IV: {{ .Values.metadataService.credentialsIV | b64enc | quote }}
{{- end -}}
