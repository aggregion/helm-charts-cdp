{{- if .Values.sconeCleanroom.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: scone-cleanroom-result-publisher-config
data:
  SCONE_CAS_ADDR: {{ .Values.sconeCleanroom.casAddr }}
  SCONE_HEAP: {{ .Values.sconeCleanroom.resultPublisher.sconeHeap }}
  {{- if .Values.sconeCleanroom.resultPublisher.debug }}
  SCONE_LOG: "7"
  {{- end }}
{{- end }}
