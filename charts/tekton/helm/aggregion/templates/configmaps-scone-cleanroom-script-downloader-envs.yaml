{{- if .Values.sconeCleanroom.enabled -}}
{{- $name := .Release.Name -}}
apiVersion: v1
kind: ConfigMap
metadata:
  name: "scone-cleanroom-script-downloader-config-{{ $name }}"
data:
  SCONE_HEAP: "{{ .Values.sconeCleanroom.scriptDownloader.sconeHeap }}"
  SCONE_LOG: "{{ .Values.sconeCleanroom.scriptDownloader.logLevel }}"
{{- end -}}
