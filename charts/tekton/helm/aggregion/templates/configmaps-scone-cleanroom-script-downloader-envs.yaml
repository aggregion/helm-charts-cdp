{{- if .Values.sconeCleanroom.enabled -}}
{{- $name := .Release.Name -}}
apiVersion: v1
kind: ConfigMap
metadata:
  name: "scone-cleanroom-script-downloader-config-{{ $name }}"
data:
  LAS_PORT: "{{ .Values.sconeCleanroom.lasPort }}"
  SCONE_CAS_ADDR: "{{ .Values.sconeCleanroom.casAddr }}"
  SCONE_HEAP: "{{ .Values.sconeCleanroom.scriptDownloader.sconeHeap }}"
  RUN_MODE: "{{ .Values.sconeCleanroom.runMode }}"
  {{- if .Values.sconeCleanroom.scriptDownloader.debug }}
  SCONE_LOG: "7"
  {{- end }}
{{- end -}}
