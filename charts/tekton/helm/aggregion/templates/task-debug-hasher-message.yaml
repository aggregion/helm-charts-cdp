{{ .Values.debugHasher.enabled }}
apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: debug-hash-message
spec:
  steps:
    - name: hash-message
      image: ubuntu
      command: ["bash", "-c"]
      args: ["cat /cache/message.txt | md5sum | awk '{ print $1 }' | tee /cache/message_hashed.txt"]
      volumeMounts:
        - name: vol
          mountPath: /cache
{{- end }}
