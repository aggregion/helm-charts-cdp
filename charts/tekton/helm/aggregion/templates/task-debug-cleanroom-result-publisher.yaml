{{- if (.Values.debugCleanroom.enabled) -}}
{{- $name := .Release.Name -}}
apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: "debug-result-publisher-{{ $name }}"
spec:
  params:
    - name: enclave-service-base-url
      description: Internal port of enclave service
    # Token for access to datasets
    - name: access-token
      description: 'AccessToken'
    # For dataset
    - name: dataset-dir
      description: "Dirname of dataset"
      default: "/cache/data"
    - name: dataset-filename
      description: "Filename of dataset"
      default: "dataset.tsv"
    # For results
    - name: result-dir
      description: "Dirname for results"
      default: "/cache/result"
    - name: result-filename
      description: "Filename of result file"
      default: "result.tsv"
    # For scripts
    - name: scripts-dir
      description: "Dirname of scripts"
      default: "/cache/scripts"
    - name: entrypoint
      description: "Executable file for running in python runner"
      default: main.py
    # Logs publishing
    - name: log-publish-path
      description: "Path of DCP for log publishing"
    - name: log-publish-token
      description: "Token for log publishing to DCP"
    - name: out-log-path
      description: "Path to log file"
      default: "/cache/out.log"
  steps:
    - name: result-publisher
      image: registry.aggregion.com/cleanroom/result-publisher-debug:latest
      imagePullPolicy: Always
      volumeMounts:
        - name: vol
          mountPath: /cache
      env:
        - name: "ENCLAVE_SERVICE_BASE_URL"
          value: "$(params.enclave-service-base-url)"
        # Token for access to datasets
        - name: "JOB"
          value: "$(params.access-token)"
        # For dataset
        - name: "DATA_DIR"
          value: "$(params.dataset-dir)"
        - name: "DATASET_PATH"
          value: "$(params.dataset-filename)"
        # For results
        - name: "RESULT_DIR"
          value: "$(params.result-dir)"
        - name: "RESULT_PATH"
          value: "$(params.result-filename)"
        # Logs
        - name: "LOG_PATH"
          value: "$(params.out-log-path)"
    - name: log-publisher
      image: curlimages/curl
      imagePullPolicy: IfNotPresent
      volumeMounts:
        - name: vol
          mountPath: /cache
      onError: continue
      script: |
        #!/bin/sh
        curl -vvv -X POST -H "Content-Type: plain/text" -H "token: $(params.log-publish-token)" \
          --data-binary "@$(params.out-log-path)" \
          $DCP_BASE_URL$(params.log-publish-path)
      envFrom:
        - configMapRef:
            name: "debug-cleanroom-common-config-{{ $name }}"
{{- end -}}
