{{ if (.Values.debugHasher.enabled) }}
apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: debug-hasher
spec:
  params:
    - name: input-message
      description: 'Input message'
      default: 'Hello'
  tasks:
    - name: task1
      taskRef:
        name: debug-save-message
      params:
        - name: input-message
          value: $(params.input-message)
    - name: task2
      runAfter:
        - task1
      taskRef:
        name: debug-hash-message
    - name: task3
      runAfter:
        - task1
        - task2
      taskRef:
        name: debug-save-result
  results:
    - name: res
      description: Hashed result
      value: "$(tasks.task3.results.res)"
{{- end }}
