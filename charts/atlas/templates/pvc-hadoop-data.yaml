{{- if .Values.hadoop.enabled }}
{{- $hadoopName := include "exts.hadoop.fullname" . }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: "{{ $hadoopName }}-data-claim"
spec:
  {{- if .Values.hadoop.storageClass }}
  storageClassName: "{{ .Values.hadoop.storageClass }}"
  {{- end }}
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: "{{ .Values.hadoop.dataStorageSize }}"
{{- end }}
