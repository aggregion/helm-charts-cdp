{{- if .Values.atlas.truststore.enabled }}
{{- $atlasName := include "exts.atlas.fullname" . }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ $atlasName }}-truststore
  labels:
    {{- include "exts.atlas.labels" . | nindent 4 }}
type: Opaque
stringData:
  tls.crt: {{ .Values.atlas.truststore.data }}
{{- end }}
