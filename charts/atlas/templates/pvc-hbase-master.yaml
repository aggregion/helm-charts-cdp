{{- if .Values.hbase.enabled }}
{{- $hbaseName := include "exts.hbase.fullname" . }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: "{{ $hbaseName }}-master-claim"
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: "{{ .Values.hbaseMaster.storageSize }}"
{{- end }}
