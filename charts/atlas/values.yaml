# Default values for aggregion-externals.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
imagePullSecrets:
  - name: aggregionregistry

serviceAccount:
  create: false
  annotations: {}
  name: "default"

atlas:
  enabled: false
  nameOverride: ""
  fullnameOverride: ""
  storageSize: "10G"
  storageClass: ""
  restartPolicy: Always
  updateStrategy:
    type: RollingUpdate
  podManagementPolicy: OrderedReady
  image:
    repository: "aggregion/atlas"
    pullPolicy: Always
    tag: "master-005181ec-26"
  service:
    type: ClusterIP
    port: 21000
  listenPort: 21000
  securityContext: {}
  podAnnotations: {}
  podSecurityContext: {}
  resources:
    requests:
      memory: "1.5Gi"
  nodeSelector: {}
  tolerations: []
  affinity: {}
  users:
    admin:
      login: admin
      password: admin
    datasteward:
      login: datasteward
      password: datasteward
    datascientist:
      login: datascientist
      password: datascientist
  ingress:
    enabled: true
    annotations:
      kubernetes.io/ingress.class: nginx
      nginx.ingress.kubernetes.io/proxy-body-size: 128000m
      nginx.ingress.kubernetes.io/limit-connections: "5000"
      nginx.ingress.kubernetes.io/limit-rps: "3000"
      nginx.ingress.kubernetes.io/limit-rpm: "60000"
      nginx.ingress.kubernetes.io/proxy-connect-timeout: "1800"
      nginx.ingress.kubernetes.io/proxy-send-timeout: "1800"
      nginx.ingress.kubernetes.io/proxy-read-timeout: "1800"
    hosts:
      - host: atlas.local
        paths:
          - "/"
    tls: []

cassandra:
  # enabled: false # should depends on "atlas"
  nameOverride: ""
  fullnameOverride: ""
  storageSize: "10G"
  storageClass: ""
  restartPolicy: Always
  updateStrategy:
    type: RollingUpdate
  podManagementPolicy: OrderedReady
  image:
    repository: "cassandra"
    pullPolicy: IfNotPresent
    tag: "3.11.11"
  service:
    type: ClusterIP
    port: 9160
  listenPort: 9160
  securityContext: {}
  podAnnotations: {}
  podSecurityContext: {}
  resources:
    requests:
      memory: "4Gi"
      cpu: "0.1"
  nodeSelector: {}
  tolerations: []
  affinity: {}

hadoop:
  # enabled: false # should depends on "atlas"
  nameOverride: ""
  fullnameOverride: ""
  dataStorageSize: "10G"
  nameStorageSize: "4G"
  hdfsStorageSize: "4G"
  yarnStorageSize: "4G"
  storageClass: ""
  restartPolicy: Always
  updateStrategy:
    type: RollingUpdate
  podManagementPolicy: OrderedReady
  image:
    repository: "registry.aggregion.com/atlas/hadoop"
    pullPolicy: Always
    tag: "latest"
  service:
    type: ClusterIP
    port: 9000
  listenPort: 9000
  securityContext: {}
  podAnnotations: {}
  podSecurityContext: {}
  resources:
    requests:
      memory: "900Mi"
      cpu: "0.1"
  nodeSelector: {}
  tolerations: []
  affinity: {}
  command: "[\"sh\", \"-c\", \"/home/atlas/scripts/atlas-hadoop-setup.sh; /home/atlas/scripts/atlas-hadoop.sh\"]"

hadoopInit:
  # enabled: false # should depends on "hadoop"
  image:
    repository: "busybox"
    pullPolicy: IfNotPresent
    tag: "latest"
  command: "[\"sh\", \"-c\", \"mkdir -p /data && mkdir -p /name && chown -R 1000:1000 /data && chown -R 1000:1000 /home/hdfs && chown -R 1000:1000 /name && chown -R 1001:1000 /home/yarn\"]"
  resources:
    limits:
      cpu: "0.05"
      memory: 200Mi

