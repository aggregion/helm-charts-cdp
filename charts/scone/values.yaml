cas:
  enabled: false
  replicaCount: 1
  image:
    repository: registry.aggregion.com/sconecuratedimages/aggregion
    pullPolicy: IfNotPresent
    tag: "cas-scone-5.6.0-production"
  imagePullSecrets: []
  nameOverride: "scone-cas"
  fullnameOverride: ""
  podAnnotations: {}
  podSecurityContext: {}
  securityContext:
    privileged: true
  service:
    http:
      type: ClusterIP
      port: 8081
      hostPort: 8081
    grpc:
      type: ClusterIP
      port: 18765
      hostPort: 18765
  ingress: # NOT SUPPORTED YET
    enabled: false
    className: ""
    annotations: {}
    hosts:
      - host: chart-example.local
        paths:
          - path: /
            pathType: ImplementationSpecific
    tls: []
  resources: {}
  nodeSelector:
    sgx.intel.com/capable: "true"
  tolerations: []
  affinity: {}
  serviceAccount:
    create: false
    annotations: {}
    name: ""
  pvc:
    storageClass: ""
    storageSize: "1Gi"
  updateStrategy:
    type: Recreate
  intelTrustedServicesViaAggregionProxy: true
  config:
    lasAddr: ""
    logLevel: 5
    proxy: ""
    apiPort: 8081
    enclavePort: 18765
    ias:
      baseUri: https://api.trustedservices.intel.com/sgx/dev/attestation/v3

las: {} # TODO

esp:
  enabled: false
  replicaCount: 1
  back:
    image:
      repository: registry.aggregion.com/session-provider
      pullPolicy: IfNotPresent
      tag: "2.6.0"
    resources: {}
  front:
    image:
      repository: registry.aggregion.com/session-provider-ui
      pullPolicy: IfNotPresent
      tag: "latest"
    resources: {}
  imagePullSecrets: []
  nameOverride: "esp"
  fullnameOverride: ""
  podAnnotations: {}
  podSecurityContext: {}
  securityContext:
    privileged: true
  service:
    http:
      type: ClusterIP
      port: 80
      nodePort: 31540 # if .Values.esp.service.http.type === 'NodePort'
      hostPort: null
  ingress:
    enabled: false
    className: ""
    annotations: {}
    hosts:
      - host: chart-example.local
        paths:
          - path: /
            pathType: ImplementationSpecific
    tls: []
  nodeSelector: {}
  tolerations: []
  affinity: {}
  serviceAccount:
    create: false
    annotations: {}
    name: ""
  pvc:
    storageClass: ""
    storageSize: "1Gi"
  updateStrategy:
    type: Recreate
  config:
    credsSecretKeyName: "esp-creds-secret"
    certsSecretKeyName: "esp-certs-secret"
    mongodbUri: "mongodb://mongodb/session-provider"
