{{- if .Values.cas.generalSession.enabled }}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "scone.cas.fullname" . }}-general-session
spec:
  template:
    spec:
      containers:
      - name: general-session
        image: "{{ .Values.cas.generalSession.image.repository }}:{{ .Values.cas.generalSession.image.tag }}"
        env:
        - name: CAS
          value: {{ .Values.cas.generalSession.casHost | quote }}
      restartPolicy: Never
  backoffLimit: 4
{{- end }}
