apiVersion: v1
kind: Service
metadata:
  name: "{{ include "scone.esp.fullname" . }}-svc-http"
  labels:
    {{- include "scone.esp.labels" . | nindent 4 }}
spec:
  type: {{ .Values.esp.service.http.type }}
  ports:
    - port: {{ .Values.esp.service.http.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "scone.esp.selectorLabels" . | nindent 4 }}
