# Default values for aggregion-dc.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1
imagePullSecrets:
  - name: aggregionregistry
serviceAccount:
  create: true
  role: permissionless
  annotations: {}
  name: "deploy-controller"

agentk8s:
  enabled: true
  annotations: {}
  image:
    repository: registry.aggregion.com/deploy-controller-re
    pullPolicy: IfNotPresent
    tag: "latest"
  configs:
    loglevel: "log"
    dumpPath: ""
    dummyMode: false
    # secret for connection
    authJwtSecret: "HwasXWkVyA8mSu6iMs5Gdh2ArhkLOJ2LHspIa+KDZQ=="
    whitelistIp: ""
    clientIpHeader: ""
    # disallowed namespaces
    blacklistNamespaces: ""
    # allowed namespaces
    whitelistNamespaces: ""
  nameOverride: ""
  fullnameOverride: ""
  podAnnotations: {}
  podSecurityContext: {}
  securityContext: {}
  resources: {}
  nodeSelector: {}
  tolerations: []
  affinity: {}
  service:
    type: ClusterIP
    port: 20100
  ingress:
    enabled: false
    annotations:
      kubernetes.io/ingress.class: nginx
      nginx.ingress.kubernetes.io/proxy-body-size: 32m
    hosts:
      - host: chart-example.local
        paths: []
    tls: []

dc:
  enabled: true
  annotations: {}
  image:
    repository: registry.aggregion.com/deploy-controller-re
    pullPolicy: IfNotPresent
    tag: "latest"
  configs:
    loglevel: "log"
    # secret for encryption data in database
    cipherSecret: "POnxPkRD/ycb04I/vYHXDNjDW0+IzzQzn8jx6n4O2w=="
    # jwt hmac secret for auth service
    authJwtSecret: "QFoF+N4rcCsX9VEfvLD5ZdRmVZdy7VG1iq4h7ocpiw=="
    # secret for tyk gateway
    tykGwSecret: "GsvgfdPU22FTvLSda4A9qFK2oqJ9UFcX8eJaL19fqg=="
    # initial credentials for admin user, could be changed with using of CLI tool
    initAdminUsername: "admin"
    initAdminPassword: "admin"
    databaseHost: "postgres"
    databaseDb: "postgres"
    databaseUsername: "postgres"
    databasePassword: "postgres"
    databasePort: 5432
    gwRedisHost: "redis"
    gwRedisPort: "6379"
    gwRedisPassword: ""
    gwRedisDb: 1
    redisUrl: "redis://redis:6379"
    natsUrl: "nats://nats:4222"
    # pre-definied common values for tamplates
    paramsDefaults: {}
    # overwrited common values for templates
    paramsOverwrite: {}

  nameOverride: ""
  fullnameOverride: ""
  podAnnotations: {}
  podSecurityContext: {}
  securityContext: {}
  resources: {}
  nodeSelector: {}
  tolerations: []
  affinity: {}

  apiGw:
    image:
      repository: registry.aggregion.com/deploy-controller-apigw
      pullPolicy: IfNotPresent
      tag: "latest"

  auth:
    databaseSchema: 'auth'

  deployerApp:
    enabled: false
    databaseSchema: 'deployer_app'

  deployerDatalab:
    enabled: false
    databaseSchema: 'deployer_datalab'

  platform:
    databaseSchema: 'platform'

  provision:
    databaseSchema: 'provision'

  notification:
    enabled: true
    databaseSchema: 'notification'

  trigger:
    enabled: false
    databaseSchema: 'trigger'

  vcsint:
    enabled: false
    databaseSchema: 'vcsint'

  service:
    type: ClusterIP
    port: 8080

  ingress:
    enabled: false
    annotations:
      kubernetes.io/ingress.class: nginx
      nginx.ingress.kubernetes.io/proxy-body-size: 32m
    hosts:
      - host: chart-example.local
        paths: []
    tls: []
