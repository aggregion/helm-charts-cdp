{{- if .Values.agentk8s.enabled -}}
{{- if .Values.agentk8s.ingress.enabled -}}
{{- $agentName := include "dctl.agentk8s.fullname" . }}
{{- $agentPort := .Values.agentk8s.service.port }}
{{- if semverCompare ">=1.14-0" .Capabilities.KubeVersion.GitVersion -}}
apiVersion: networking.k8s.io/v1beta1
{{- else -}}
apiVersion: extensions/v1beta1
{{- end }}
kind: Ingress
metadata:
  name: "{{ $agentName }}"
  labels:
    {{- include "dctl.agentk8s.selectorLabels" . | nindent 4 }}
  {{- with .Values.agentk8s.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if .Values.agentk8s.ingress.tls }}
  tls:
    {{- range .Values.agentk8s.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.agentk8s.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ . }}
            backend:
              serviceName: "{{ $agentName }}"
              servicePort: {{ $agentPort }}
          {{- end }}
    {{- end }}
  {{- end }}
{{- end }}
