{{- if .Values.agentk8s.enabled -}}
{{- if .Values.serviceAccount.create -}}
{{- if .Values.serviceAccount.role -}}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: "{{ include "dctl.name" . }}-{{ .Values.serviceAccount.role }}"
  labels:
    {{- include "dctl.labels" . | nindent 4 }}
  {{- with .Values.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
rules:
  - apiGroups:
      - ""
      - "apps"
      - "batch"
      - "extensions"
      - "networking.k8s.io"
    resources:
      - "secrets"
      - "configmaps"
      - "deployments"
      - "ingresses"
      - "services"
      - "statefulsets"
      - "persistentvolumeclaims"
      - "networkpolicies"
      - "namespaces"
      - "jobs"
      - "cronjobs"
      - "daemonsets"
    verbs:
      - '*'
{{- end }}
{{- end }}
{{- end }}
