{{- if and .Values.ddmEventConsumer.enabled .Values.backend.enabled }}
{{- $serviceName := include "cdp.ddmEventConsumer.fullname" . }}

{{- if and .Values.livenessProbe.enabled .Values.ddmEventConsumer.probes.livenessEnabled }}
{{- $component := "ddm-event-consumer" }}
apiVersion: v1
kind: Service
metadata:
  name: "hc-{{ $serviceName | lower }}"
  annotations:
    prometheus.io/healthcheck: "true"
    prometheus.io/probe: "true"
  labels:
    operated-prometheus: "true"
spec:
  ports:
    - protocol: TCP
      name: {{ $component | quote }}
      port: {{ .Values.livenessProbe.healthcheckPort }}
      targetPort: {{ .Values.livenessProbe.healthcheckPort }}
  selector:
    app.kubernetes.io/component: "{{ $component }}"
    app.kubernetes.io/name: "{{ $serviceName }}"
  type: ClusterIP
{{- end -}}

{{- end }}
