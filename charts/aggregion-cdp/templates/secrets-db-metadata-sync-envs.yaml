{{- if .Values.dbMetadataSync.enabled }}
{{- $dbMetadataSyncName := include "cdp.dbMetadataSync.fullname" . -}}
apiVersion: v1
kind: Secret
metadata:
  name: "{{ $dbMetadataSyncName | lower }}-secrets"
  labels:
    {{- include "cdp.dbMetadataSync.labels" . | nindent 4 }}
type: Opaque
data:
  CREDENTIALS_ENCRYPT_KEY: {{ .Values.metadataParams.credentials.encryptionKey | quote }}
  CREDENTIALS_IV: {{ .Values.metadataParams.credentials.iv | quote }}
{{- end }}
