{{- if .Values.gatekeeper.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "cdp.frontend.fullname" . }}-gatekeeper-templates
  labels:
    {{- include "cdp.frontend.labels" . | nindent 4 }}
data:
  error.html.tmpl: |
    <!DOCTYPE html>
    <html>
    <head>
      <title>Error</title>
      <style>
        .oops {
          font-size: 9em;
          letter-spacing: 2px;
        }
        .message {
          font-size: 3em;
        }
        .center {
          margin-left: auto;
          margin-right: auto;
        }
      </style>
    </head>
    <body>
      <table class="center">
        <tr>
          <th class="oops">Oops!</th>
        </tr>
        <tr>
          <th class="message">400 Bad Request</th>
        </tr>
        <tr>
          <th>Sorry, an error has occured, please contact your administrator</th>
        </tr>
      </table>
    </body>
    </html>

  sign_in.html.tmpl: |
    <!DOCTYPE html>
    <html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>{{`{{ .title }}`}}</title>
        <link rel="shortcut icon" href="data:image/png;base64,">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    </head>
    <style>
      * {
        font-family: 'Open Sans';
      }
      h1 {
        font-size: 1.5rem;
        color: gray;
        text-align: center;
      }
      .form {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      .button {
        width: 20rem;
        display: block;
        color: #fff;
        border-radius: 4px;
        font-size: 1rem;
        text-decoration: none;
        text-align: center;
        margin-bottom: 1rem;
        padding: 0.7rem;
        font-weight: bold;
      }
      .button-aggregion {
        background-color: #e31235;
        border: #e31235;
      }
      .button-ad {
        background-color: #0067b8;
        border: #0067b8;
      }
    </style>
    <body>

    <div class="container">
      <div class="form">
        <h1>Войти через</h1>
        {{`{{ if .aggregion }}`}}
        <a href="{{`{{ .redirect }}`}}&kc_idp_hint={{`{{ .aggregion }}`}}" class="button button-aggregion">Aggregion</a>
        {{`{{ end }}`}}
        {{`{{ if .activeDirectory }}`}}
        <a href="{{`{{ .redirect }}`}}&kc_idp_hint={{`{{ .activeDirectory }}`}}" class="button button-ad">Active Directory</a>
        {{`{{ end }}`}}
      </div>
    </div>

    </body>
    </html>
{{- end }}
