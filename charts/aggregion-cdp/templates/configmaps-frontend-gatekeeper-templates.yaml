{{- if .Values.gatekeeper.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "cdp.frontend.fullname" . }}-gatekeeper-templates
  labels:
    {{- include "cdp.frontend.labels" . | nindent 4 }}
data:
  error.html.tmpl: |
    <!DOCTYPE html>
    <html>
    <head>
      <title>Error</title>
      <style>
        .oops {
          font-size: 9em;
          letter-spacing: 2px;
        }
        .message {
          font-size: 3em;
        }
        .center {
          margin-left: auto;
          margin-right: auto;
        }
      </style>
    </head>
    <body>
      <table class="center">
        <tr>
          <th class="oops">Oops!</th>
        </tr>
        <tr>
          <th class="message">400 Bad Request</th>
        </tr>
        <tr>
          <th>Sorry, an error has occured, please contact your administrator</th>
        </tr>
      </table>
    </body>
    </html>

  sign_in.html.tmpl: |
    <!DOCTYPE html>
    <html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>{{`{{ .title }}`}}</title>
        <link rel="shortcut icon" href="data:image/png;base64,">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    </head>
    <style>
      * {
        font-family: 'Open Sans';
      }
      h1 {
        font-size: 1.5rem;
        color: gray;
        text-align: center;
      }
      .form {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      .button {
        width: 20rem;
        display: block;
        color: #fff;
        border-radius: 4px;
        font-size: 1rem;
        text-decoration: none;
        text-align: center;
        margin-bottom: 1rem;
        padding: 0.7rem;
        font-weight: bold;
      }
      .button-aggregion {
        background-color: #e31235;
        border: #e31235;
      }
      .button-ad {
        background-color: #0067b8;
        border: #0067b8;
      }
    </style>
    <body>

    <div class="container">
      <div class="form">
        <h1>Войти через</h1>
        {{`{{ if .aggregion }}`}}
        <a href="{{`{{ .redirect }}`}}&kc_idp_hint={{`{{ .aggregion }}`}}" class="button button-aggregion">Aggregion</a>
        {{`{{ end }}`}}
        {{`{{ if .activeDirectory }}`}}
        <a href="{{`{{ .redirect }}`}}&kc_idp_hint={{`{{ .activeDirectory }}`}}" class="button button-ad">Active Directory</a>
        {{`{{ end }}`}}
      </div>
    </div>

    </body>
    </html>

  forbidden.html.tmpl: |
    <!DOCTYPE html>
    <html>
      <head>
        <meta charset="UTF-8" />
        <title>403 - Access Forbidden</title>
        <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
        <style>*,
    ::before,
    ::after {
      box-sizing: border-box;
      border-width: 0;
      border-style: solid;
      border-color: #e5e7eb;
    }

    html {
      line-height: 1.5;
      -webkit-text-size-adjust: 100%;
      tab-size: 4;
      font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
    }

    body {
      margin: 0;
      line-height: inherit;
    }

    hr {
      height: 0;
      color: inherit;
      border-top-width: 1px;
    }

    abbr:where([title]) {
      -webkit-text-decoration: underline dotted;
              text-decoration: underline dotted;
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      font-size: inherit;
      font-weight: inherit;
    }

    a {
      color: inherit;
      text-decoration: inherit;
    }

    b, strong {
      font-weight: bolder;
    }

    code,
    kbd,
    samp,
    pre {
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; /* 1 */
      font-size: 1em; /* 2 */
    }

    small {
      font-size: 80%;
    }

    sub,
    sup {
      font-size: 75%;
      line-height: 0;
      position: relative;
      vertical-align: baseline;
    }

    sub {
      bottom: -0.25em;
    }

    sup {
      top: -0.5em;
    }

    table {
      text-indent: 0;
      border-color: inherit;
      border-collapse: collapse;
    }

    button,
    input,
    optgroup,
    select,
    textarea {
      font-family: inherit; /* 1 */
      font-size: 100%; /* 1 */
      font-weight: inherit; /* 1 */
      line-height: inherit; /* 1 */
      color: inherit; /* 1 */
      margin: 0; /* 2 */
      padding: 0; /* 3 */
    }

    button, select {
      text-transform: none;
    }

    button,
    [type='button'],
    [type='reset'],
    [type='submit'] {
      -webkit-appearance: button;
      background-color: transparent;
      background-image: none;
    }

    :-moz-focusring {
      outline: auto;
    }

    :-moz-ui-invalid {
      box-shadow: none;
    }

    progress {
      vertical-align: baseline;
    }

    ::-webkit-inner-spin-button,
    ::-webkit-outer-spin-button {
      height: auto;
    }

    [type='search'] {
      -webkit-appearance: textfield;
      outline-offset: -2px;
    }

    ::-webkit-search-decoration {
      -webkit-appearance: none;
    }

    ::-webkit-file-upload-button {
      -webkit-appearance: button;
      font: inherit;
    }

    summary {
      display: list-item;
    }

    blockquote,
    dl,
    dd,
    h1,
    h2,
    h3,
    h4,
    h5,
    h6,
    hr,
    figure,
    p,
    pre {
      margin: 0;
    }

    fieldset {
      margin: 0;
      padding: 0;
    }

    legend {
      padding: 0;
    }

    ol,
    ul,
    menu {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    textarea {
      resize: vertical;
    }

    input::placeholder,
    textarea::placeholder {
      opacity: 1;
      color: #9ca3af;
    }

    button, [role="button"] {
      cursor: pointer;
    }

    :disabled {
      cursor: default;
    }

    img,
    svg,
    video,
    canvas,
    audio,
    iframe,
    embed,
    object {
      display: block;
      vertical-align: middle;
    }

    img,
    video {
      max-width: 100%;
      height: auto;
    }

    [hidden] {
      display: none;
    }
    </style>
        <style>html {
      height: 100%;
      min-height: 100vh;
      background-color: rgb(249 250 251)
    }

    body {
      margin: 0;
      height: 100%;
      font-family: ui-sans-serif,system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,"Noto Sans",sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol","Noto Color Emoji"
    }

    h1 {
      color: #171725;
    }

    #root {
      display: flex;
      min-height: 100%;
      flex-direction: column;
      justify-content: center;
      background-repeat: no-repeat;
      padding-top: 0;
      padding-bottom: 0
    }

    @media (min-width:640px) {
      #root {
        padding-left: 24px;
        padding-right: 24px
      }
    }

    @media (min-width:1024px) {
      #root {
        padding-left: 32px;
        padding-right: 32px;
      }
    }

    #root {
      background-image: url(data:image/png;base64,)
    }

    .my-font {
      font-family: 'Work Sans'
    }

    .login-pf-page {
      margin-top: 0
    }

    @media (min-width: 640px) {
      .login-pf-page {
        margin-left: auto;
        margin-right: auto;
        width: 100%;
        max-width: 400px;
      }

      .login-pf-page-header {
        margin-left: auto;
        margin-right: auto;
        width: 100%;
        max-width: 400px;
      }
    }

    .login-pf-page-header span {
      text-align: center;
      font-size: 28px;
      line-height: 36px;
      font-weight: 800;
      color: #171725;
    }

    .login-pf-page-header span:only-child {
      margin-top: 24px;
    }

    .login-pf-header {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
    }

    .card-pf {
      margin-left: auto;
      margin-right: auto;
      margin-top: 32px;
      width: 100%;
      max-width: 368px;
      border-radius: 8px;
      background-color: rgb(255 255 255);
      padding: 24px;
      box-shadow: 0 4px 12px rgba(0,0,0,.1)
    }

    #kc-page-title {
      margin: 0;
      display: flex;

      font-size: 18px;
      line-height: 28px;
      font-weight: 600;
      color: #171725;
    }

    #kc-locale-wrapper {
      margin-left: auto;
      display: flex;
      width: 100%;
      flex-direction: row;
      align-items: center;
      justify-content: flex-end;
      padding-left: 16px;
    }

    @media (min-width:640px) {
      #kc-locale-wrapper {
        padding-left: 24px
      }
    }

    .kc-custom-lang-switcher {
      display: flex;
      width: 64px;
      flex-direction: row;
      align-items: center;
      justify-content: space-between
    }

    .kc-custom-lang-switcher a {
      font-size: 12px;
      line-height: 16px;
      font-weight: 400;
      text-decoration-line: none;
      color: rgb(158 158 158)
    }

    .kc-custom-lang-switcher a.active-lang {
      color: rgb(55 165 153)
    }

    .lang-divider {
      height: 16px;
      width: 1px;
      background-color: rgb(229 231 235);
    }

    @media (min-width:640px) {
      .lang-divider {
        display: block
      }
    }

    .kc-support-link {
      font-size: 14px;
      line-height: 20px;
      font-weight: 400;
      color: rgb(206 206 206);
    }

    .kc-support-link a {
      text-decoration-line: underline;
      color: rgb(206 206 206);
    }

    #kc-social-providers {
      margin-top: 24px;
      margin-bottom: 24px;
    }

    .login-pf-social-link a {
      box-sizing: border-box;
      display: flex;
      height: 40px;
      width: 320px;
      flex: none;
      flex-grow: 1;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .login-pf-social-link a > :not([hidden]) ~ :not([hidden]) {
      margin-right: 4px;
      margin-left: 4px;
    }

    .login-pf-social-link a {
      border-radius: 4px;
      border-width: 1px;
      border-color: rgb(55 165 153);
      padding-top: 8px;
      padding-bottom: 8px;
      padding-left: 12px;
      padding-right: 12px;
    }

    .alert {
      margin-top: 8px;
    }

    .alert-success {
      color: rgb(22 163 74);
    }

    .alert-warn {
      color: rgb(202 138 4);
    }

    .alert-info {
      color: rgb(37 99 235);
    }

    .alert-error {
      color: rgb(220 38 38);
    }

    .text_ru, .text_en {
      display: none;
    }

    .visible_ru p.text_ru,
    .visible_ru span.text_ru {
      display: inline;
    }

    .visible_ru div.text_ru {
      display: block;
    }

    .visible_en p.text_en,
    .visible_en span.text_en {
      display: inline;
    }

    .visible_en div.text_en {
      display: block;
    }

    .divider {
      border-top: 1px solid #F1F1F5;
      margin: 24px 0;
    }

    .w-full {
      width: 100%;
    }

    .button {
      background-color: #37A599;
      border-radius: 4px;
      font-size: 14px;
      padding: 10px 24px;
      color: white;
      text-align: center;
      display: block;
      cursor: pointer;
    }

    .write-to-customer-support {
      margin-top: 24px;
      font-size: 13px;
      color: #7E7E83;
    }

    .write-to-customer-support a {
      text-decoration: underline;
    }
    </style>
        <style>.text_container {
      margin-top: 16px;
      margin-bottom: 16px;
    }
    </style>
        <script>function setLang(lang) {
      $('.kc-custom-lang-switcher [data-lang]').removeClass('active-lang');
      $(`.kc-custom-lang-switcher [data-lang="${lang}"]`).addClass('active-lang');
      $("#root").removeClass('visible_ru visible_en');
      $("#root").addClass(`visible_${lang}`);
    }
    </script>
      </head>
      <body>
        <div id="root" class="visible_ru">
          <div class="login-pf-page">
            <div id="kc-header" class="login-pf-page-header">
              <div id="kc-header-wrapper" class=""></div>
            </div>
            <div class="card-pf">
              <header class="login-pf-header">
                <h1 id="kc-page-title">
                  <span class="text_ru">Доступ запрещен</span>
                  <span class="text_en">Access is denied</span>
                </h1>
                <div class="kc-custom-lang-switcher">
                  <a href="#" class="" data-lang="ru" onclick="setLang('ru')">RU</a>
                  <span class="lang-divider"></span>
                  <a href="#" class="active-lang" data-lang="en" onclick="setLang('en')">EN</a>
                </div>
              </header>
              <div id="kc-content">
                <div id="kc-content-wrapper">
                  <div id="kc-info-message">
                    <div class="text_container">
                      <p class="instruction text_ru">Закройте все открытые вкладки с системой. Далее перейдите на страницу авторизации, чтобы продолжить работу в системе.</p>
                      <p class="instruction text_en">Close all open tabs with the system. Next, go to the authorization page to continue working in the system.</p>
                    </div>
                    <div class="divider"></div>

                    <a class="button w-full" href="/">
                      <span class="text_ru">Перейти на главную</span>
                      <span class="text_en">Go to main page</span>
                    </a>

                    <div class="write-to-customer-support">
                      <span class="text_ru">Написать в</span>
                      <span class="text_en">Contact</span>
                      <a class="" href="mailto:support@aggregion.com">
                        <span class="text_ru">службу поддержки</span>
                        <span class="text_en">support team</span>
                      </a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </body>
    </html>

{{- end }}
