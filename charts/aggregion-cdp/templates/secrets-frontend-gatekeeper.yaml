{{- if .Values.frontend.gatekeeper.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "cdp.frontend.gatekeeper.fullname" . }}-secrets
  labels:
    {{- include "cdp.frontend.labels" . | nindent 4 }}
type: Opaque
stringData:
  config.yaml: |
    {{- toYaml .Values.frontend.gatekeeper.config | nindent 4 }}
{{- end }}
