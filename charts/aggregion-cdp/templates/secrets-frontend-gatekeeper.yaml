{{- if .Values.gatekeeper.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: "{{ include "cdp.frontend.fullname" . }}-gatekeeper-secrets"
  labels:
    {{- include "cdp.frontend.labels" . | nindent 4 }}
type: Opaque    
stringData:
  config.yaml: |
    {{- toYaml .Values.gatekeeper.config | nindent 4 }}
    {{- if .Values.frontend.gatekeeper.ExtraConfig }}
    {{- toYaml .Values.frontend.gatekeeper.ExtraConfig | nindent 4 }}
    {{- end }}
{{- end }}
