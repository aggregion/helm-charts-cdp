{{- if .Values.frontend.gatekeeper.enabled }}
{{- $frontendName := include "cdp.frontend.fullname" . }}
apiVersion: v1
kind: Secret
metadata:
  name: frontend-gatekeeper-config
  labels:
    {{- include "cdp.frontend.labels" . | nindent 4 }}
type: Opaque    
stringData:
  config.yaml: |
    {{- toYaml .Values.backend.gatekeeper.config | nindent 4 }}
{{- end }}
