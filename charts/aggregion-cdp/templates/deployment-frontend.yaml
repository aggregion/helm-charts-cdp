{{- if .Values.backend.enabled }}
{{- $name := "frontend" }}
{{- $backendName := include "cdp.backend.fullname" . }}
{{- $frontendName := include "cdp.frontend.fullname" . }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: "{{ $frontendName }}"
  {{- with .Values.frontend.annotations }}
  annotations:
      {{- toYaml . | nindent 6 }}
  {{- end }}
  labels:
    {{- include "cdp.frontend.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.frontend.replicaCount }}
  selector:
    matchLabels:
      {{- include "cdp.frontend.selectorLabels" . | nindent 6 }}
  template:
    metadata:
    {{- with .Values.frontend.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      labels:
        {{- include "cdp.frontend.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      restartPolicy: {{ .Values.frontend.restartPolicy }}
      serviceAccountName: {{ include "cdp.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.frontend.podSecurityContext | nindent 8 }}
      containers:
        - name: "frontend"
          securityContext:
            {{- toYaml .Values.frontend.securityContext | nindent 12 }}
          image: "{{ .Values.frontend.image.repository }}:{{ .Values.frontend.image.tag }}"
          imagePullPolicy: {{ .Values.frontend.image.pullPolicy }}
          ports:
            {{- if .Values.frontend.gatekeeper.enabled  }}
            - name: httpfront
              containerPort: {{ .Values.frontend.configs.listenPort }}
              protocol: TCP
            {{- else }}
            - name: http
              containerPort: {{ .Values.frontend.configs.listenPort }}
              protocol: TCP
            {{- end }}
          # livenessProbe:
          #   httpGet:
          #     path: /
          #     port: http
          # readinessProbe:
          #   httpGet:
          #     path: /
          #     port: http
          resources:
            {{- toYaml .Values.frontend.resources | nindent 12 }}
        {{ if .Values.frontend.gatekeeper.enabled }}
        - name: "gatekeeper"
          securityContext:
            {{- toYaml .Values.frontend.securityContext | nindent 12 }}
          image: "{{ .Values.frontend.gatekeeper.image.repository }}:{{ .Values.frontend.gatekeeper.image.tag }}"
          imagePullPolicy: {{ .Values.frontend.gatekeeper.image.pullPolicy }}
          args:
            - --config
            - /etc/gatekeeper/config.yaml
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          # livenessProbe:
          #   httpGet:
          #     path: /
          #     port: http
          # readinessProbe:
          #   httpGet:
          #     path: /
          #     port: http
          resources:
            {{- toYaml .Values.frontend.resources | nindent 12 }}
          volumeMounts:
            - name: config
              mountPath: /etc/gatekeeper
            {{- end }}

      volumes:
        - name: config
          secret:
            secretName: "{{ include "cdp.frontend.fullname" . }}-gatekeeper-secrets"
      {{- with .Values.frontend.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.frontend.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.frontend.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
  {{- if .Values.frontend.updateStrategy }}
  strategy:
    {{- toYaml .Values.frontend.updateStrategy | nindent 4 }}
  {{- end }}
{{- end }}
