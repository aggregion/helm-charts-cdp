{{- if .Values.dataservice.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: "{{ include "cdp.dataservice.fullname" . }}-secrets"
  labels:
    {{- include "cdp.dataservice.labels" . | nindent 4 }}
type: Opaque
data:
  BLOCKCHAIN_WALLET_PRIVATE_KEY: {{ .Values.backend.configs.eosWalletOwnerPk | b64enc }}
  BCMQ_ORG_DECRYPT_KEY: "{{ .Values.backend.configs.eosDecryptPk | b64enc }}"
  {{- if .Values.dbMetadataSync.enabled }} # conflict with the same env in "configmaps-dataservice-envs.yaml"
  CREDENTIALS_DECRYPT_KEY: {{ .Values.metadataParams.credentials.encryptionKey | quote }}
  {{- end }}
  CREDENTIALS_IV: {{ .Values.metadataParams.credentials.iv | quote }}
{{- end }}
