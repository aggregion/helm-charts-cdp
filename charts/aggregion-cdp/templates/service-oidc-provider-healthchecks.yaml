{{- if .Values.oidcprovider.enabled }}
{{- $serviceName := include "cdp.oidcprovider.fullname" . }}

{{- if .Values.oidcprovider.probes.livenessEnabled }}
{{- $component := "oidc-provider" }}
apiVersion: v1
kind: Service
metadata:
  name: "hc-{{ $serviceName | lower }}"
  annotations:
    prometheus.io/healthcheck: "true"
    prometheus.io/probe: "true"
  labels:
    operated-prometheus: "true"
spec:
  ports:
    - protocol: TCP
      name: {{ $component | quote }}
      port: {{ .Values.oidcprovider.probes.healthcheckPort }}
      targetPort: {{ .Values.oidcprovider.probes.healthcheckPort }}
  selector:
    app.kubernetes.io/component: "{{ $component }}"
    app.kubernetes.io/name: "{{ $serviceName }}"
  type: ClusterIP
---
{{- end -}}

{{- end }}
