{{- $name := "backend" }}
{{- $backendName := include "cdp.backend.fullname" . }}
{{- $eosWalletPath := printf "%s/%s" (substr 0 3 .Values.backend.configs.eosOrgId) .Values.backend.configs.eosOrgId }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: "{{ $backendName }}"
  {{- with .Values.backend.annotations }}
  annotations:
      {{- toYaml . | nindent 6 }}
  {{- end }}
  labels:
    {{- include "cdp.backend.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.backend.replicaCount }}
  selector:
    matchLabels:
      {{- include "cdp.backend.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.backend.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "cdp.backend.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      restartPolicy: {{ .Values.backend.restartPolicy }}
      serviceAccountName: {{ include "cdp.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.backend.podSecurityContext | nindent 8 }}
      containers:
        - name: "backend-api"
          securityContext:
            {{- toYaml .Values.backend.securityContext | nindent 12 }}
          image: "{{ .Values.backend.image.repository }}:{{ .Values.backend.image.tag }}"
          imagePullPolicy: {{ .Values.backend.image.pullPolicy }}
          ports:
            - name: httpapi
              containerPort: {{ .Values.backend.configs.listenPort }}
          args:
            - npm
            - run
            {{- if .Values.backend.configs.debugEnabled }}
            - start:api:debug
            {{- else }}
            - start:api
            {{- end }}
          envFrom:
            - configMapRef:
                name: "{{ $backendName }}-config"
            - secretRef:
                name: "{{ $backendName }}-secrets"
          resources:
            {{- toYaml .Values.backend.resources.api | nindent 12 }}
          volumeMounts:
            - mountPath: /home/node/app/config/local.json
              subPath: local.json
              name: local-config-volume
            - mountPath: "/home/node/app/eos-wallet/{{ $eosWalletPath }}.wallet"
              subPath: "account.wallet"
              name: local-config-volume
            - name: data
              mountPath: /data/datalabscripts
              subPath: datalabscripts-data

          resources:
            {{- toYaml .Values.enclave.resources.server | nindent 12 }}

        {{- if .Values.backend.configs.migrationEnabled }}
        - name: "backend-migration"
          securityContext:
            {{- toYaml .Values.backend.securityContext | nindent 12 }}
          image: "{{ .Values.backend.image.repository }}:{{ .Values.backend.image.tag }}"
          imagePullPolicy: {{ .Values.backend.image.pullPolicy }}
          args:
            - npm
            - run
            - migrate:up
          envFrom:
            - configMapRef:
                name: "{{ $backendName }}-config"
            - secretRef:
                name: "{{ $backendName }}-secrets"
          resources:
            {{- toYaml .Values.backend.resources.migration | nindent 12 }}
          volumeMounts:
            - mountPath: /home/node/app/config/local.json
              subPath: local.json
              name: local-config-volume
        {{- end }}

        {{- if .Values.backend.configs.serviceMatchingStatusWatcherEnabled }}
        - name: "backend-matching-status-watcher"
          image: "{{ .Values.backend.image.repository }}:{{ .Values.backend.image.tag }}"
          imagePullPolicy: "Always"
          args:
            - npm
            - run
            - start:worker:matching_status_watcher
          envFrom:
            - configMapRef:
                name: "{{ $backendName }}-config"
            - secretRef:
                name: "{{ $backendName }}-secrets"
          resources:
            {{- toYaml .Values.backend.resources.matchingStatusWatcher | nindent 12 }}
          env:
            - name: "HEALTH_CHECK_PORT"
              value: "8305"
          # livenessProbe:
          #   httpGet:
          #     path: /healthcheck
          #     port: 8305
          #   failureThreshold: 5
          #   periodSeconds: 30
          #   timeoutSeconds: 20
          volumeMounts:
            - mountPath: /home/node/app/config/local.json
              subPath: local.json
              name: local-config-volume
        {{- end }}

        {{- if .Values.backend.configs.serviceMatchingStatusResponseWatcherEnabled }}
        - name: "backend-matching-status-response-watcher"
          image: "{{ .Values.backend.image.repository }}:{{ .Values.backend.image.tag }}"
          imagePullPolicy: "Always"
          args:
            - npm
            - run
            - start:worker:matching_status_response_watcher
          envFrom:
            - configMapRef:
                name: "{{ $backendName }}-config"
            - secretRef:
                name: "{{ $backendName }}-secrets"
          resources:
            {{- toYaml .Values.backend.resources.matchingStatusResponseWatcher | nindent 12 }}
          env:
            - name: "HEALTH_CHECK_PORT"
              value: "8305"
          # livenessProbe:
          #   httpGet:
          #     path: /healthcheck
          #     port: 8305
          #   failureThreshold: 5
          #   periodSeconds: 30
          #   timeoutSeconds: 20
          volumeMounts:
            - mountPath: /home/node/app/config/local.json
              subPath: local.json
              name: local-config-volume
        {{- end }}

        {{- if .Values.backend.configs.serviceDatasetUploaderEnabled }}
        - name: "backend-dataset-uploader"
          image: "{{ .Values.backend.image.repository }}:{{ .Values.backend.image.tag }}"
          imagePullPolicy: "Always"
          args:
            - npm
            - run
            - start:worker:dataset_uploader
          envFrom:
            - configMapRef:
                name: "{{ $backendName }}-config"
            - secretRef:
                name: "{{ $backendName }}-secrets"
          resources:
            {{- toYaml .Values.backend.resources.datasetUploader | nindent 12 }}
          env:
            - name: "HEALTH_CHECK_PORT"
              value: "8308"
          # livenessProbe:
          #   httpGet:
          #     path: /healthcheck
          #     port: 8308
          #   failureThreshold: 5
          #   periodSeconds: 30
          #   timeoutSeconds: 20
          volumeMounts:
            - mountPath: /home/node/app/config/local.json
              subPath: local.json
              name: local-config-volume
            - mountPath: "/home/node/app/eos-wallet/{{ $eosWalletPath }}.wallet"
              subPath: "account.wallet"
              name: local-config-volume
        {{- end }}

        {{- if .Values.backend.configs.serviceBlockchainUpdaterEnabled }}
        - name: "backend-blockchain-updater"
          image: "{{ .Values.backend.image.repository }}:{{ .Values.backend.image.tag }}"
          imagePullPolicy: "Always"
          args:
            - npm
            - run
            - start:worker:blockchain_updater
          envFrom:
            - configMapRef:
                name: "{{ $backendName }}-config"
            - secretRef:
                name: "{{ $backendName }}-secrets"
          resources:
            {{- toYaml .Values.backend.resources.blockchainUpdater | nindent 12 }}
          env:
            - name: "HEALTH_CHECK_PORT"
              value: "8308"
          # livenessProbe:
          #   httpGet:
          #     path: /healthcheck
          #     port: 8308
          #   failureThreshold: 5
          #   periodSeconds: 30
          #   timeoutSeconds: 20
          volumeMounts:
            - mountPath: /home/node/app/config/local.json
              subPath: local.json
              name: local-config-volume
            - mountPath: "/home/node/app/eos-wallet/{{ $eosWalletPath }}.wallet"
              subPath: "account.wallet"
              name: local-config-volume
        {{- end }}

        {{- if .Values.backend.configs.serviceSegmentsEnabled }}
        - name: "backend-segments"
          image: "{{ .Values.backend.image.repository }}:{{ .Values.backend.image.tag }}"
          imagePullPolicy: "Always"
          args:
            - npm
            - run
            - start:worker:segments
          envFrom:
            - configMapRef:
                name: "{{ $backendName }}-config"
            - secretRef:
                name: "{{ $backendName }}-secrets"
          resources:
            {{- toYaml .Values.backend.resources.segments | nindent 12 }}
          env:
            - name: "HEALTH_CHECK_PORT"
              value: "8309"
          # livenessProbe:
          #   httpGet:
          #     path: /healthcheck
          #     port: 8309
          #   failureThreshold: 5
          #   periodSeconds: 30
          #   timeoutSeconds: 20
          volumeMounts:
            - mountPath: /tmp/segment
              name: tmp
            - mountPath: /home/node/app/config/local.json
              subPath: local.json
              name: local-config-volume
        {{- end }}

        {{- if .Values.backend.configs.serviceBcCheckerEnabled }}
        - name: "backend-bc-checker"
          image: "{{ .Values.backend.image.repository }}:{{ .Values.backend.image.tag }}"
          imagePullPolicy: "Always"
          args:
            - npm
            - run
            - start:worker:bc_checker
          envFrom:
            - configMapRef:
                name: "{{ $backendName }}-config"
            - secretRef:
                name: "{{ $backendName }}-secrets"
          resources:
            {{- toYaml .Values.backend.resources.bcChecker | nindent 12 }}
          volumeMounts:
            - mountPath: /home/node/app/config/local.json
              subPath: local.json
              name: local-config-volume
        {{- end }}

        {{- if .Values.backend.configs.serviceBcSyncerEnabled }}
        - name: "backend-bc-syncer"
          image: "{{ .Values.backend.image.repository }}:{{ .Values.backend.image.tag }}"
          imagePullPolicy: "{{ .Values.backend.image.pullPolicy }}"
          args:
            - npm
            - run
            - start:worker:bc_syncer
          envFrom:
            - configMapRef:
                name: "{{ $backendName }}-config"
            - secretRef:
                name: "{{ $backendName }}-secrets"
          resources:
            {{- toYaml .Values.backend.resources.bcSyncer | nindent 12 }}
          volumeMounts:
            - mountPath: /home/node/app/config/local.json
              subPath: local.json
              name: local-config-volume
            - mountPath: "/home/node/app/eos-wallet/{{ $eosWalletPath }}.wallet"
              subPath: "account.wallet"
              name: local-config-volume
        {{- end }}

        {{- if .Values.backend.configs.serviceCrondEnabled }}
        - name: "backend-crond"
          image: "{{ .Values.backend.crond.image.repository }}:{{ .Values.backend.crond.image.tag }}"
          imagePullPolicy: "{{ .Values.backend.crond.image.pullPolicy }}"
          envFrom:
            - configMapRef:
                name: "{{ $backendName }}-config"
            - secretRef:
                name: "{{ $backendName }}-secrets"
          env:
            - name: "CRON_STRINGS"
              value: "*/5 * * * * curl http://localhost:9050"
          resources:
            {{- toYaml .Values.backend.resources.crond | nindent 12 }}
          volumeMounts:
            - mountPath: /home/node/app/config/local.json
              subPath: local.json
              name: local-config-volume
        {{- end }}

        {{- if .Values.backend.configs.servicePanelSegmentUploaderEnabled }}
        - name: "backend-panel-segment-uploader"
          image: "{{ .Values.backend.image.repository }}:{{ .Values.backend.image.tag }}"
          imagePullPolicy: "Always"
          args:
            - npm
            - run
            - start:worker:panel_segment_uploader
          envFrom:
            - configMapRef:
                name: "{{ $backendName }}-config"
            - secretRef:
                name: "{{ $backendName }}-secrets"
          resources:
            {{- toYaml .Values.backend.resources.panelSegmentUploader | nindent 12 }}
          env:
            - name: "HEALTH_CHECK_PORT"
              value: "8308"
          # livenessProbe:
          #   httpGet:
          #     path: /healthcheck
          #     port: 8308
          #   failureThreshold: 5
          #   periodSeconds: 30
          #   timeoutSeconds: 20
          volumeMounts:
            - mountPath: /tmp/for_import_panels/
              name: tmp
            - mountPath: /home/node/app/config/local.json
              subPath: local.json
              name: local-config-volume
        {{- end }}

      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: "{{ $backendName }}-claim"
        - name: tmp
          hostPath:
            path: "/tmp/{{ $backendName }}"
        - name: local-config-volume
          configMap:
            name: "{{ $backendName }}-config-files"
            items:
              - key: local.json
                path: local.json
              - key: "account.wallet"
                path: "account.wallet"

      {{- with .Values.backend.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.backend.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.backend.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
  {{- if .Values.backend.updateStrategy }}
  strategy:
    {{- toYaml .Values.backend.updateStrategy | nindent 4 }}
  {{- end }}
