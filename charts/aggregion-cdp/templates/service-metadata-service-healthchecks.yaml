{{- if .Values.metadataService.enabled }}
{{- $serviceName := include "cdp.metadataService.fullname" . }}

{{- if and .Values.livenessProbe.enabled .Values.metadataService.probes.livenessEnabled }}
{{- $component := "metadata-service" }}
apiVersion: v1
kind: Service
metadata:
  name: "hc-{{ $serviceName | lower }}"
  annotations:
    prometheus.io/healthcheck: "true"
    prometheus.io/probe: "true"
  labels:
    operated-prometheus: "true"
spec:
  ports:
    - protocol: TCP
      name: {{ $component | quote }}
      port: {{ .Values.metadataService.service.containerPort }}
      targetPort: {{ .Values.metadataService.service.containerPort }}
  selector:
    {{- include "cdp.metadataService.selectorLabels" . | nindent 4 }}
  type: ClusterIP
---
{{- end -}}

{{- end }}
