
{{- if .Values.metadataSeed.enabled }}
{{- $backendName := include "cdp.backend.fullname" . -}}
{{- $metadataSeedName := printf "%s-metadata-seed" $backendName -}}
{{- if semverCompare ">=1.21-0" .Capabilities.KubeVersion.GitVersion -}}
apiVersion: batch/v1
{{- else }}
apiVersion: batch/v1beta1
{{- end }}
kind: CronJob
metadata:
  name: "{{ $metadataSeedName }}"
  labels:
    {{- include "cdp.dataservice.labels" . | nindent 4 }}
spec:
  schedule: "{{ .Values.metadataSeed.cronjob.schedule }}"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: metadata-seed
            image: "{{ .Values.metadataSeed.image.repository }}:{{ .Values.metadataSeed.image.tag }}"
            imagePullPolicy: {{ .Values.metadataSeed.image.pullPolicy }}
            args: ["sh" , "-e" , "-c" , "npm run start"]
          restartPolicy: OnFailure
          {{- with .Values.imagePullSecrets }}
          imagePullSecrets:
            {{- toYaml . | nindent 12 }}
          {{- end }}
{{- end }}
