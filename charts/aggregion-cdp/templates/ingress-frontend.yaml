{{- if .Values.frontend.ingress.enabled -}}
{{- $frontendName := include "cdp.frontend.fullname" . -}}
{{- $backendName := include "cdp.backend.fullname" . -}}
{{- $dataserviceName := include "cdp.dataservice.fullname" . }}
{{- $datalabProxyName := printf "%s-dlproxy" $backendName -}}
{{- if semverCompare ">=1.22-0" .Capabilities.KubeVersion.GitVersion -}}
apiVersion: networking.k8s.io/v1
{{- else if semverCompare ">=1.14-0" .Capabilities.KubeVersion.GitVersion -}}
apiVersion: networking.k8s.io/v1beta1
{{- else -}}
apiVersion: extensions/v1beta1
{{- end }}
kind: Ingress
metadata:
  name: "{{ $frontendName }}"
  labels:
    {{- include "cdp.frontend.labels" . | nindent 4 }}
  {{- with .Values.frontend.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if .Values.frontend.ingress.tls }}
  tls:
    {{- range .Values.frontend.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.frontend.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- if semverCompare ">=1.22-0" $.Capabilities.KubeVersion.GitVersion -}}
          - path: "/graphql"
            pathType: "Prefix"
            backend:
              service:
                name: "{{ $backendName }}"
                port:
                  name: "httpapi"
          - path: "/graphql-subscriptions"
            pathType: "Prefix"
            backend:
              service:
                name: "{{ $backendName }}"
                port:
                  name: "httpapi"
          - path: "/files"
            pathType: "Prefix"
            backend:
              service:
                name: "{{ $backendName }}"
                port:
                  name: "httpapi"
          {{- if $.Values.backend.configs.accessFromFrontendEnabled }}
          - path: "/enclave"
            pathType: "Prefix"
            backend:
              service:
                name: "{{ $backendName }}"
                port:
                  name: "httpapi"
          {{- end }}
          {{- if $.Values.backend.configs.debugEnabled }}
          - path: "/status"
            pathType: "Prefix"
            backend:
              service:
                name: "{{ $backendName }}"
                port:
                  name: "httpapi"
          {{- end }}
          - path: "/datalab/vm"
            pathType: "Prefix"
            backend:
              service:
                name: "{{ $datalabProxyName }}"
                port:
                  name: "httpproxy"
          - path: "/auth/datalab"
            pathType: "Prefix"
            backend:
              service:
                name: "{{ $backendName }}"
                port:
                  name: "httpapi"
          - backend:
            path: "/"
            pathType: "Prefix"
              service:
                name: "{{ $frontendName }}"
                port:
                  name: "http"
          {{- if $.Values.backend.configs.dataserviceViaFrontendEnabled }}
          - path: "/dataservice"
            backend:
              serviceName: "{{ $dataserviceName }}"
              servicePort: "httpapi"
          {{- end }}
          {{- else }} # <= 1.22
          - path: "/graphql"
            backend:
              serviceName: "{{ $backendName }}"
              servicePort: "httpapi"
          - path: "/graphql-subscriptions"
            backend:
              serviceName: "{{ $backendName }}"
              servicePort: "httpapi"
          - path: "/files"
            backend:
              serviceName: "{{ $backendName }}"
              servicePort: "httpapi"
          {{- if $.Values.backend.configs.accessFromFrontendEnabled }}
          - path: "/enclave"
            backend:
              serviceName: "{{ $backendName }}"
              servicePort: "httpapi"
          {{- end }}
          {{- if $.Values.backend.configs.debugEnabled }}
          - path: "/status"
            backend:
              serviceName: "{{ $backendName }}"
              servicePort: "httpapi"
          {{- end }}
          - path: "/datalab/vm"
            backend:
              serviceName: "{{ $datalabProxyName }}"
              servicePort: "httpproxy"
          - path: "/auth/datalab"
            backend:
              serviceName: "{{ $backendName }}"
              servicePort: "httpapi"
          - path: "/"
            backend:
              serviceName: "{{ $frontendName }}"
              servicePort: "http"
          {{- if $.Values.backend.configs.dataserviceViaFrontendEnabled }}
          - path: "/dataservice"
            backend:
              serviceName: "{{ $dataserviceName }}"
              servicePort: "httpapi"
          {{- end }}
          {{- end }}
    {{- end }}
{{- end }}
