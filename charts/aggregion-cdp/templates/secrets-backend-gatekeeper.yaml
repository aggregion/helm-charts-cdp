{{- if .Values.backend.gatekeeper.enabled }}
{{- $frontendName := include "cdp.backend.fullname" . }}
apiVersion: v1
kind: Secret
metadata:
  name: backend-gatekeeper-config
  labels:
    {{- include "cdp.backend.labels" . | nindent 4 }}
type: Opaque
stringData:
  config.yaml: |
    {{- toYaml .Values.backend.gatekeeper.config | nindent 4 }}
{{- end }}
