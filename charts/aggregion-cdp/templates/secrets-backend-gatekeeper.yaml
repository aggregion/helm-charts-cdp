{{- if .Values.backend.gatekeeper.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: "{{ include "cdp.backend.fullname" . }}-gatekeeper-secrets"
  labels:
    {{- include "cdp.backend.labels" . | nindent 4 }}
type: Opaque
stringData:
  config.yaml: |
    {{- toYaml .Values.backend.gatekeeper.config | nindent 4 }}
{{- end }}
