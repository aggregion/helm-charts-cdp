{{- if and .Values.dbMetadataSync.enabled }}
{{- $serviceName := include "cdp.dbMetadataSync.fullname" . }}
{{- if semverCompare ">=1.21-0" .Capabilities.KubeVersion.GitVersion -}}
apiVersion: batch/v1
{{- else }}
apiVersion: batch/v1beta1
{{- end }}
kind: CronJob
metadata:
  name: {{ $serviceName | lower | quote}}
  labels:
    {{- include "cdp.dbMetadataSync.labels" . | nindent 4 }}
spec:
  startingDeadlineSeconds: 200
  schedule: "{{ .Values.dbMetadataSync.cronjob.schedule }}"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: "db-metadata-sync"
              image: "{{ .Values.common.curl.repository }}:{{ .Values.common.curl.tag }}"
              imagePullPolicy: {{ .Values.common.curl.pullPolicy }}
              command:
                - /bin/sh
                - -c
                - "curl --silent http://{{ include "cdp.dbMetadataSync.fullname" . | lower }}-mds:{{ .Values.dbMetadataSync.service.containerPort }}/api/sync"
          restartPolicy: OnFailure
          {{- with .Values.imagePullSecrets }}
          imagePullSecrets:
            {{- toYaml . | nindent 12 }}
          {{- end }}
{{- end }}
