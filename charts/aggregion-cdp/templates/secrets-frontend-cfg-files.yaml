{{- if .Values.frontend.gatekeeper.enabled }}
{{- $frontendName := include "cdp.frontend.fullname" . }}
apiVersion: v1
kind: Secret
metadata:
  name: "{{ $frontendName }}-config"
  labels:
    {{- include "cdp.frontend.labels" . | nindent 4 }}
type: Opaque
stringData:
  config.yaml: |
    {{- toYaml .Values.frontend.gatekeeper.config | nindent 4 }}
{{- end }}