  hostname: "enclave"
  sgx:
    nodeWithSgxSelector: {}
    device: "/dev/sgx"
  scone:
    enabled: false
    debug: false
    espApiKey: ""
    espAddr: "http://esp"
    lasImage:
      repository: "registry.aggregion.com/sconecuratedimages/aggregion"
      pullPolicy: "IfNotPresent"
      tag: "las-scone4.2.1"
    lasEnvs: []
    lasPort: 18766
    lasServiceExternalName: "las"
    lasAddr: "las:18766"
    lasAnnotations: {}
    lasPodAnnotations: {}
    lasRestartPolicy: "Always"
    lasUpdateStrategy: null
    lasPodSecurityContext: {}
    lasSecurityContext: {}
