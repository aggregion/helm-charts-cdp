{{- if and .Values.rabbit.enabled .Values.rabbit.ingress.enabled -}}
{{- $rabbitName := include "exts.rabbit.fullname" . -}}
{{- if semverCompare ">=1.22-0" .Capabilities.KubeVersion.GitVersion -}}
apiVersion: networking.k8s.io/v1
{{- else if semverCompare ">=1.14-0" .Capabilities.KubeVersion.GitVersion -}}
apiVersion: networking.k8s.io/v1beta1
{{- else -}}
apiVersion: extensions/v1beta1
{{- end }}
kind: Ingress
metadata:
  name: "{{ $rabbitName }}"
  labels:
    {{- include "exts.rabbit.labels" . | nindent 4 }}
  {{- with .Values.rabbit.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if .Values.rabbit.ingress.tls }}
  tls:
    {{- range .Values.rabbit.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.rabbit.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: "{{ . }}"
            {{- if semverCompare ">=1.22-0" $.Capabilities.KubeVersion.GitVersion }}
            pathType: "Prefix"
            backend:
              service:
                name: "{{ $rabbitName }}"
                port:
                  name: "service"
            frontend:
              service:
                name: "{{ $rabbitName }}"
                port:
                  name: "front"
            {{- else }}
            backend:
              serviceName: "{{ $rabbitName }}"
              servicePort: "service"
            frontend:
              serviceName: "{{ $rabbitName }}"
              servicePort: "front"
            {{- end }}
          {{- end }}
    {{- end }}
{{- end }}
