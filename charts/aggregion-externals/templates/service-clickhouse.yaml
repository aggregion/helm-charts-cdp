{{- if .Values.clickhouse.enabled }}
{{- $clickhouseName := include "exts.clickhouse.fullname" . }}
apiVersion: v1
kind: Service
metadata:
  name: "{{ $clickhouseName }}"
  labels:
    {{- include "exts.clickhouse.labels" . | nindent 4 }}
spec:
  type: {{ .Values.clickhouse.service.type }}
  ports:
    - port: {{ .Values.clickhouse.service.http.port }}
      targetPort: http
      protocol: TCP
      name: http
    - port: {{ .Values.clickhouse.service.native.port }}
      targetPort: native
      protocol: TCP
      name: native
  selector:
    {{- include "exts.clickhouse.selectorLabels" . | nindent 4 }}
{{- end }}
