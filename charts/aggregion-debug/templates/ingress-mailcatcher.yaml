{{- if .Values.mailcatcher.enabled -}}
{{- if .Values.mailcatcher.ingress.enabled -}}
{{- $mailcatcherName := include "svcs.mailcatcher.fullname" . }}
{{- $mailcatcherPort := .Values.mailcatcher.service.http.port }}
{{- if semverCompare ">=1.14-0" .Capabilities.KubeVersion.GitVersion -}}
apiVersion: networking.k8s.io/v1beta1
{{- else -}}
apiVersion: extensions/v1beta1
{{- end }}
kind: Ingress
metadata:
  name: "{{ $mailcatcherName }}"
  labels:
    {{- include "svcs.mailcatcher.selectorLabels" . | nindent 4 }}
  {{- with .Values.mailcatcher.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if .Values.mailcatcher.ingress.tls }}
  tls:
    {{- range .Values.mailcatcher.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.mailcatcher.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ . }}
            backend:
              serviceName: "{{ $mailcatcherName }}"
              servicePort: {{ $mailcatcherPort }}
          {{- end }}
    {{- end }}
  {{- end }}
{{- end }}
