apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "registry-nginx-proxy.fullname" . }}-ca
  labels:
    {{- include "registry-nginx-proxy.labels" . | nindent 4 }}
data:
  ca.crt: {{ .Values.config.ca }}
  setup.sh: |
    echo "$TRUSTED_CERT" | base64 -d > /usr/local/share/ca-certificates/{{ include "registry-nginx-proxy.fullname" . }}-ca.crt && update-ca-certificates
