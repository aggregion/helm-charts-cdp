{{- $fullName := include "registry-nginx-proxy.fullname" . -}}
apiVersion: v1
kind: Secret
metadata:
  name: {{ $fullName }}-certificate
  labels:
    {{- include "registry-nginx-proxy.labels" . | nindent 4 }}
type: kubernetes.io/tls
data:
  tls.crt: {{ .Values.config.tlsCert }}
  tls.key: {{ .Values.config.tlsKey }}
