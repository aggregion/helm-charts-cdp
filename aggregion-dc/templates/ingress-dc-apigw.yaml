{{- if .Values.dc.enabled -}}
{{- if .Values.dc.ingress.enabled -}}
{{- $dcName := include "dctl.dc.fullname" . }}
{{- $dcPort := .Values.dc.service.port }}
{{- if semverCompare ">=1.14-0" .Capabilities.KubeVersion.GitVersion -}}
apiVersion: networking.k8s.io/v1beta1
{{- else -}}
apiVersion: extensions/v1beta1
{{- end }}
kind: Ingress
metadata:
  name: "{{ $dcName }}"
  labels:
    {{- include "dctl.dc.selectorLabels" . | nindent 4 }}
  {{- with .Values.dc.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if .Values.dc.ingress.tls }}
  tls:
    {{- range .Values.dc.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.dc.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ . }}
            backend:
              serviceName: "{{ $dcName }}"
              servicePort: {{ $dcPort }}
          {{- end }}
    {{- end }}
  {{- end }}
{{- end }}
